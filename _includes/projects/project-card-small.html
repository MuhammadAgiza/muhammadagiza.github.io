<div class="card h-100 shadow-sm">
    {% if include.page.thumbnail %}
    <img src="{{ site.baseurl }}/{{ include.page.thumbnail }}" class="card-img-top"
        alt="{{ include.page.title | escape }} thumbnail" style="height: 150px; object-fit: cover;">
    {% else %}
    <img src="https://via.placeholder.com/300x150.png?text=Project" class="card-img-top" alt="Project placeholder"
        style="height: 150px; object-fit: cover;">
    {% endif %}
    <div class="card-body d-flex flex-column">
        <h6 class="card-title">{{ include.page.title }}</h6>
        {% if include.page.date %}
        <small class="text-muted d-block mb-2">{{ include.page.date }}</small>
        {% endif %}
        <div class="mt-auto pt-2">
            {% for label in include.page.labels %}
            <span style="background-color: var(--tf-pill-bg)" class="badge rounded-pill small me-1 mb-1">{{ label
                }}</span>
            {% endfor %}
        </div>
        <a href="{{ site.baseurl }}{{ include.page.url }}" class="stretched-link"
            aria-label="Read more about {{ include.page.title | escape }}"></a>
    </div>
</div>
