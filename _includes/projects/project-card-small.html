<div class="card h-100 position-relative project-card">
    {% if include.page.thumbnail %}
    <img src="{{ site.baseurl }}/{{ include.page.thumbnail }}" class="card-img-top project-card-img project-card-img-small"
        alt="{{ include.page.title | escape }} thumbnail">
    {% else %}
    <img src="https://via.placeholder.com/300x150.png?text=Project" class="card-img-top project-card-img project-card-img-small" alt="Project placeholder">
    {% endif %}
    <div class="card-body d-flex flex-column">
        <h6 class="card-title project-card-title">
            {{ include.page.title }}
        </h6>
        {% if include.page.date %}
        <small class="project-card-date d-block mb-2">{{ include.page.date }}</small>
        {% endif %}
        <div class="mt-auto pt-2 project-card-labels-container">
            {% for label_text in include.page.labels %}
            {% include projects/project-keyword.html text=label_text %}
            {% endfor %}
        </div>
        <a href="{{ site.baseurl }}{{ include.page.url }}" class="stretched-link"
            aria-label="Read more about {{ include.page.title | escape }}"></a>
    </div>
</div>
