<div class="card h-100 shadow-sm">
  <div class="row g-0">
    <div class="col-sm-6 col-md-4">
      <img src="{{ site.baseurl }}/{{ include.page.image }}" class="w-100 rounded-start" style="height: 225px; object-fit: contain;">
    </div>
    <div class="col-sm-6 col-md-8 d-flex flex-column">
      <div class="card-body d-flex flex-column">
        <div>
          <h5 class="card-title">{{ include.page.title }} <small class="text-muted float-end">{{ include.page.date }}</small></h5>
          <p class="card-text">{{ include.page.summary }}</p>
          <p>
            {% for label_text in include.page.labels %}
            {% include projects/project-keyword.html text=label_text %}
            {% endfor %}
          </p>
        </div>
        <div class="mt-auto pt-2">
          {% if include.page.projecturl %}
          <a href="{{ include.page.projecturl }}" class="btn btn-outline-dark">Project Site</a>
          {% else %}
          <a href="{{ site.baseurl}}{{ include.page.url }}" class="btn btn-outline-dark">Read More</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
